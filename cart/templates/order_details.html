{% extends 'base.html' %}
{%load mathfilters%}
{% block content %}
<table class="table">
<tr>
    <th>No.</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
    
</tr>

 {% for item in order_items%}
 <tr>
    <td>{{forloop.counter}}</td>
    <td>{{item.Store.name}}</td>
    <td>{{item.Price}} $</td>
    <td>{{item.Qunatity}}</td>
    <td>{{item.Quantity|mul:item.Store.price}} $</td>   
 </tr>  
{% endfor %}

</table>    

    
{% endblock %}
